table:
  name: people
  schema: public
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
insert_permissions:
  - role: user
    permission:
      check:
        workspace_id:
          _eq: x-hasura-workspace-id
      set:
        workspace_id: x-hasura-Workspace-Id
      columns:
        - city
        - email
        - firstname
        - lastname
        - phone
        - created_at
        - deleted_at
        - updated_at
        - company_id
        - id
        - workspace_id
select_permissions:
  - role: user
    permission:
      columns:
        - city
        - email
        - firstname
        - lastname
        - phone
        - created_at
        - deleted_at
        - updated_at
        - company_id
        - id
        - workspace_id
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
update_permissions:
  - role: user
    permission:
      columns:
        - city
        - email
        - firstname
        - lastname
        - phone
        - created_at
        - deleted_at
        - updated_at
        - company_id
        - id
        - workspace_id
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
