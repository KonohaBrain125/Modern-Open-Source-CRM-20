table:
  name: companies
  schema: public
object_relationships:
  - name: account_owner
    using:
      manual_configuration:
        column_mapping:
          account_owner_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
insert_permissions:
  - role: user
    permission:
      check:
        workspace_id:
          _eq: x-hasura-workspace-id
      set:
        workspace_id: x-hasura-Workspace-Id
      columns:
        - id
        - workspace_id
        - account_owner_id
        - address
        - employees
        - name
        - domain_name
        - created_at
        - updated_at
        - deleted_at
select_permissions:
  - role: user
    permission:
      columns:
        - domain_name
        - name
        - account_owner_id
        - address
        - employees
        - created_at
        - deleted_at
        - updated_at
        - id
        - workspace_id
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
update_permissions:
  - role: user
    permission:
      columns:
        - domain_name
        - name
        - employees
        - address
        - account_owner_id
        - created_at
        - deleted_at
        - updated_at
        - id
        - workspace_id
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        workspace_id:
          _eq: x-hasura-workspace-id
