table:
  name: workspace_members
  schema: public
object_relationships:
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - deleted_at
        - updated_at
        - id
        - user_id
        - workspace_id
      filter:
        workspace_id:
          _eq: X-Hasura-Workspace-Id
