table:
  name: tenants
  schema: public
array_relationships:
  - name: users
    using:
      foreign_key_constraint_on:
        column: tenant_id
        table:
          name: users
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - auth0_client_id
        - domain
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - auth0_client_id
        - email_domain
        - id
        - name
        - uuid
      filter:
        users:
          email:
            _eq: X-Hasura-User-Email
